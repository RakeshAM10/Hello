# Azure DevOps Pipeline for Maven Project

trigger:
- master

pool:
  name: 'Default'           # Replace with your agent pool name if not 'Default'
  demands:
    - agent.name -equals RAKESH

steps:
# Install JDK 11 on the agent (in case it's not set up already)
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '11'
    jdkArchitecture: 'x64'
    jdkSourceOption: 'PreInstalled'  # Use 'AzureStorage' if hosting your own ZIP

# Build the project using Maven
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
